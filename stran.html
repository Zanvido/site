<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <meta name="description" content="Welcome to our online store. Explore a variety of products and add them to your cart.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>
    <main>
        <section class="container">
            <article class="product">
                <img src="product1.jpg" alt="Image of Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="product2.jpg" alt="Image of Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </article>
            <article class="product">
                <img src="product3.jpg" alt="Image of Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </article>
        </section>
    </main>
    <script>
        document.querySelectorAll('.product button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Product added to cart!');
            });
        });
    </script>
</body>
</html>
